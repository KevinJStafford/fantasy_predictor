services:
  # Backend API Service (Root Directory = server so build/start run from server/)
  - type: web
    name: fantasy-predictor-api
    env: python
    plan: free
    pythonVersion: 3.11
    rootDir: server
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-predictor-db
          property: connectionString
      - key: EXTERNAL_FIXTURES_API_URL
        value: https://sdp-prem-prod.premier-league-prod.pulselive.com/api/v2/matches?competition=8&season=2025&_limit=100
      - key: CORS_ORIGINS
        sync: false

  # Frontend: static site with SPA rewrite so /login, /leagues etc. donâ€™t 404 on refresh
  - type: web
    name: fantasy-predictor-frontend
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: fantasy-predictor-db
    plan: free
    databaseName: fantasy_predictor
    user: fantasy_predictor_user
