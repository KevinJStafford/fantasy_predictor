services:
  # Backend API Service
  - type: web
    name: fantasy-predictor-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && cd server && flask db upgrade
    startCommand: cd server && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-predictor-db
          property: connectionString
      - key: EXTERNAL_FIXTURES_API_URL
        value: https://sdp-prem-prod.premier-league-prod.pulselive.com/api/v2/matches?competition=8&season=2025&_limit=100
      - key: CORS_ORIGINS
        sync: false

  # Frontend Static Site
  - type: web
    name: fantasy-predictor-frontend
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: fantasy-predictor-db
    plan: free
    databaseName: fantasy_predictor
    user: fantasy_predictor_user
